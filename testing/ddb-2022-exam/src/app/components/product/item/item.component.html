<div class="item">
  <div class="title">
    <h3>{{(product?.title | slice: 0: 28) + '...'}}</h3>
  </div>
  <div class="product-body">
    <div class="product-image">
      <!-- <img [ngSrc]="product ? product.image : ''" alt="" [fill]="product?.image"> -->
      <img [ngSrc]="product ? product.image : 'https://plac-ehold.it/100x200'" alt="" [width]="100" [height]="200">
    </div>
    <div class="description">
      <p>{{(product?.description | slice:0:200) + '...'}}</p>
    </div>
  </div>

  <div class="footer">
    <div class="price">
      {{product?.price | currency: 'â‚¬ ': true: '1.2-2': 'de'}}
    </div>
    <button (click)="addToCart(product)">Add to cart</button>
  </div>
</div>
